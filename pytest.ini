[pytest]
# Pytest configuration for RQ-VAE tests

# Minimum version of pytest required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add options to pytest
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers (must be registered in conftest.py)
    --strict-markers
    # Show warnings
    -W default
    # Show test durations (slowest 10)
    --durations=10

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    cuda: marks tests that require CUDA (deselect with '-m "not cuda"')

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term
